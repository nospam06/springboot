group 'com.ohmyapp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.0.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '1.3.0.RELEASE'
}
